<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>퍼펙트운전면허 - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=20241225">
    <style>
        body {
            background: linear-gradient(135deg, #0b1324 0%, #1a2a4d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .login-container {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: var(--text);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        
        .login-header p {
            color: var(--muted);
            font-size: 14px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--panel-2);
            border: 1px solid var(--line);
            border-radius: 8px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            color: var(--text);
            background-color: var(--panel-2);
            border-color: var(--accent);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--muted);
            opacity: 1;
        }
        
        .btn-login {
            width: 100%;
            background: var(--accent);
            border: 1px solid var(--accent-2);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        
        .btn-login:hover {
            background: var(--accent-2);
            border-color: var(--accent-2);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>퍼펙트운전면허</h1>
            <p>관리자 로그인</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">로그인</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // 에러 메시지 숨기기
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 간단한 유효성 검사
            if (!username || !password) {
                errorMessage.textContent = '아이디와 비밀번호를 입력해주세요.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 로딩 상태
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            // 간단한 로그인 처리 (실제로는 서버에서 처리해야 함)
            setTimeout(() => {
                // 테스트용 로그인 (실제 환경에서는 서버 API 호출)
                if (username === 'admin' && password === 'admin') {
                    // 로그인 성공
                    successMessage.textContent = '로그인 성공!';
                    successMessage.style.display = 'block';
                    
                    // 로그인 상태 저장
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', 'admin');
                    
                    // 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // 로그인 실패
                    errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorMessage.style.display = 'block';
                    
                    // 버튼 상태 복원
                    loginBtn.disabled = false;
                    loginBtn.textContent = '로그인';
                }
            }, 1000);
        });
        
        // 페이지 로드 시 로그인 상태 확인
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            if (isLoggedIn === 'true' && userRole === 'admin') {
                // 이미 로그인된 상태면 메인 페이지로 이동
                window.location.href = 'index.html';
            }
        });
        
        // Enter 키로 로그인
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
